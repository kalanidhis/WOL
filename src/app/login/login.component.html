<div style="background-color: #23282e;">    <div class="brand">
        <img src="../img/windstream-logo.png" style="height: 50px;padding: 6px">
      </div></div>
      <div  *ngIf="show" class="alert alert-danger" role="alert">
 <i class="fa fa-warning faa-flash animated"></i> Validation Failed.Please check your Credentials!!
</div>
      <div  *ngIf="reg" class="alert alert-success" role="alert">
 <i class="fa fa-smile-o faa-flash animated"></i> Successfully Registered You can login now!!
</div>

<div class="module form-module">
  
          <div class="toggle togglebtn"><i class="ico fa fa-times fa-pencil"></i>
    <div class="tooltip">Click Me</div>
  </div>

  <div class="form">
   <img src="../img/win_logo.png" style="height: 50px;padding: 6px">
    <h2>Login to your account</h2>
     <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
           <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
               
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Username" />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>


            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !regpassword.valid }">
              
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group" style="text-align: center;">
                <button id="loginBtn" [disabled]="loading"  class="btn btn-info">Login</button>
         <!--       <a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
            </div>
           
        </form>
   <div   class="togglebtn" style="text-align: center;">
                <button class="btn btn-info">Register</button>
         <!--       <a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
            </div>
  </div>


  <div class="form">
   <img src="../img/win_logo.png" style="height: 50px;padding: 6px">
    <h2>Create an account</h2>
   <form name="form" (ngSubmit)="f1.form.valid && register()" #f1="ngForm" novalidate>
            
            <div class="form-group" [ngClass]="{ 'has-error': f1.submitted && !regusername.valid }">
               
                <input type="text" class="form-control" name="username" [(ngModel)]="model.regusername" #regusername="ngModel" required placeholder="Username" />
                <div *ngIf="f1.submitted && !regusername.valid" class="help-block">Username is required</div>
            </div>


            <div class="form-group" [ngClass]="{ 'has-error': f1.submitted && !regpassword.valid }">
              
                <input type="password" class="form-control" name="password" [(ngModel)]="model.regpassword" #regpassword="ngModel" required placeholder="Password" />
                <div *ngIf="f1.submitted && !regpassword.valid" class="help-block">Password is required</div>
            </div>


                    <div class="form-group" [ngClass]="{ 'has-error': f1.submitted && !email.valid }">
              
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="Email Address" />
                <div *ngIf="f1.submitted && !email.valid" class="help-block">Email is required</div>
            </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f1.submitted && !tel.valid }">
              
                <input type="tel" class="form-control" name="tel" [(ngModel)]="model.tel" #tel="ngModel" required placeholder="Phone Number" />
                <div *ngIf="f1.submitted && !tel.valid" class="help-block">Phone Number is required</div>
            </div>
            <div class="form-group" style="text-align: center;">
                <button [disabled]="loading" class="btn btn-info">Register</button>
         <!--       <a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
            </div>
        </form>
  </div>
 <!-- <div class="cta"><a href="http://andytran.me">Forgot your password?</a></div>-->
</div>
