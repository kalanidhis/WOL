
<div *ngIf="!top" class="container-fluid" style="padding: 0px !important">
<div>
<div class="wrapper">
         <div class="progress skill-bar ">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
  <side-bar></side-bar>

<div class="content-wrapper">
<!-- Content Header (Page header) -->

  <div class="content-header">

    <ul class="breadcrumb">
   <li routerLink="/home"><a><i class="fa fa-home fa-lg" aria-hidden="true"></i> &nbsp; Home</a></li>
      <li><a>Sample Data</a></li>
    </ul>
  </div>
  <!-- Main content -->
  <section [@myAnimation]="show"   class="content">

    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      <section class="col-lg-8 col-lg-offset-2 connectedSortable">
      <!-- Custom tabs (Charts with tabs)-->

<div class="panel boxshadow">
  <div class="panel-heading"  [ngClass]="{ blue:isBlue, navy: isNavy, white:isWhite, green: isGreen, indigo: isIndigo}"><h4>Sample Data</h4></div>
  <div class="panel-body table-responsive">
        <div  style="text-align: right !important;">

                     <form style="padding: 10px;">
                        <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="filterQuery" [ngModelOptions]="{standalone: true}">
                          </div>      
                        </div>
                      </form>
            </div>
                 <table class="table table-striped" [mfData]="data | sampledataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter by="id">Id</mfDefaultSorter>
                    </th>

                    <th style="width: 20%">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="services">Service Type</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="datePurchased">Date Purchased</mfDefaultSorter>
                    </th>
                </tr>
                 <!--<tr>
                 <th colspan="5">
                      
                    </th> 
                </tr> -->
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data" >
                   
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                   <td>{{item.services}}</td>
                   <td>{{item.datePurchased}}</td>
                    
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]=""></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
  </div>
</div>

      </section>
      <!-- /.Left col -->
    </div>
  </section>
</div>

</div>
</div>
</div>


<div *ngIf="top">
<side-bar-top></side-bar-top>
         <div class="progress skill-bar ">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
 <div class="pagenation  col-lg-12" style="padding: 0; background-color: #F2F2F2">
    <ol class="breadcrumb page-breadcrumb" style="margin:0px">
      <li routerLink="/home"><a><i class="fa fa-home fa-lg" aria-hidden="true"></i> &nbsp; Home</a></li>
      <li><a>Sample Data</a></li>
    </ol>
  </div>
 <div   [@myAnimation]="show" class="col-xs-10 col-xs-offset-1"  style="padding: 40px !important">

  <div class="panel  boxshadow" style="border:0px">
  <div class="panel-heading" [ngClass]="{ blue:isBlue, navy: isNavy, white:isWhite, green: isGreen, indigo: isIndigo}"><h4>Sample Data</h4></div>
  <div class="panel-body table-responsive">
        <div  style="text-align: right !important;">
                

                 <form style="padding: 10px;">
                        <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="filterQuery" [ngModelOptions]="{standalone: true}">
                          </div>      
                        </div>
                      </form>
            </div>
                 <table class="table table-striped" [mfData]="data | sampledataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                 <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter by="id">Id</mfDefaultSorter>
                    </th>

                    <th style="width: 20%">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="services">Service Type</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="datePurchased">Date Purchased</mfDefaultSorter>
                    </th>
                </tr>
               <!-- <tr>
                     <th colspan="5">
                      
                    </th>
                </tr> -->
                </thead>
               <tbody>
                <tr *ngFor="let item of mf.data" >
                   
                      <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                   <td>{{item.services}}</td>
                   <td>{{item.datePurchased}}</td>
                    
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]=""></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
  </div>
</div>
</div>
</div>
