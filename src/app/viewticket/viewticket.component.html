
<div *ngIf="!top" class="container-fluid" style="padding: 0px !important">
<div >
<div class="wrapper">
         <div class="progress skill-bar ">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
  <side-bar></side-bar>


<div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <div class="content-header">
 
      <ul class="breadcrumb">
   <li routerLink="/home"><a><i class="fa fa-home fa-lg" aria-hidden="true"></i> &nbsp; Home</a></li>
      <li><a>View Ticket</a></li>
      </ul>
    </div>
    <!-- Main content -->
    <section [@myAnimation]="show"   class="content">

      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-8 col-lg-offset-2 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
        <div class="panel  boxshadow">
  <div class="panel-heading" [ngClass]="{ blue:isBlue, navy: isNavy, white:isWhite, green: isGreen, indigo: isIndigo}"><h4>View Tickets</h4></div>
  <div class="panel-body table-responsive">
        <div  style="text-align: right !important;">
                
                <select class="col-xs-2,form-control input-sm" [(ngModel)]="rowsOnPage" >
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                </select>
            </div>
                 <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="desc">Description</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="resolved">Status</mfDefaultSorter>
                    </th>
                </tr>
                <tr>
                    <!-- <th colspan="5">
                        Filter by name:
                        <input class="form-control" [(ngModel)]="filterQuery"/>
                    </th> -->
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data" >
                   
                    <td>{{item.name}}</td>
                    <td>{{item.desc}}</td>
                   <td>
                        <div *ngIf="item.resolved==true">CLOSED</div>
                            <div *ngIf="item.resolved!=true">OPEN</div>
                         </td>
                    
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]=""></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
  </div>
</div>


        </section>
        <!-- /.Left col -->
    <!-- /.content -->
  </div>
</section>
</div>
</div>
</div>
</div>
<div *ngIf="top">
<side-bar-top></side-bar-top>
         <div class="progress skill-bar ">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
 <div class="pagenation  col-lg-12" style="padding: 0; background-color: #F2F2F2">
    <ol class="breadcrumb page-breadcrumb" style="margin:0px">
      <li routerLink="/home"><a><i class="fa fa-home fa-lg" aria-hidden="true"></i> &nbsp; Home</a></li>
      <li><a>View Ticket</a></li>
    </ol>
  </div>
 <div   [@myAnimation]="show" class="col-xs-10 col-xs-offset-1"  style="padding: 40px !important">

                </select>
            </div>
                 <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">

                </tr>
                <tr>

                        Filter by name:
                        <input class="form-control" [(ngModel)]="filterQuery"/>
                    </th> -->
                </tr>
                </thead>
               <tbody>
                <tr *ngFor="let item of mf.data" >
                   
                    <td>{{item.name}}</td>

  </div>
</div>
</div>
</div>
